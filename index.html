<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography Layout Calculator</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <h2>Typography Layout Calculator</h2>
  <form id="layoutForm">
    <label>Page width (mm): <input type="number" id="pageWidth" value="210" required></label>
    <label>Page height (mm): <input type="number" id="pageHeight" value="297" required></label>
    <label>Left margin (mm): <input type="number" id="leftMargin" value="20" required></label>
    <label>Right margin (mm): <input type="number" id="rightMargin" value="20" required></label>
    <label>Top margin (mm): <input type="number" id="topMargin" value="20" required></label>
    <label>Bottom margin (mm): <input type="number" id="bottomMargin" value="20" required></label>
    <label>Type size (pt): <input type="number" id="typeSize" value="12" required></label>
    <label>Number of columns: <input type="number" id="numCols" value="2" required></label>
    <label>
      Gutter width (mm): 
      <input type="number" id="gutterWidth" value="" required>
      <button type="button" id="suggestGutterButton">Auto-set gutter width</button>
      <span id="autoGutterNote"></span>
    </label>
    <button type="button" id="calcButton">Calculate</button>
  </form>
  <h3>Results</h3>
  <div id="results"></div>
  <script type="module" src="dist/main.js"></script>
</body>
</html>
